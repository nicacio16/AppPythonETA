<!-- Vamos extender o template base -->
{% extends 'base.html' %}

{% load static %}

<!-- Bloco Principal -->
{% block main %}

<div class="container py-5">

    <div class="row mt-5">
        <div class="col-lg">

            <h3 class="border-bottom">
                Lista de Pessoas

                <a href="{% url 'cadastrar-pessoa' %}" class="float-right btn btn-primary btn-sm">
                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                    Novo Usuário
                </a>
            </h3>

        </div>
    </div>

    <div class="row">
        <div class="col-lg mt-4">

            <table class="table table-striped">

                <thead>
                    <tr>
                      <th>nome</th>
                      <th>nascimento</th>
                      <th>email</th>
                      <th>cidade</th>
                      <th>Opções</th>
                    </tr>
                </thead>

                <tbody>

                    {% for obj in object_list %}
                    <tr>
                        <td>{{ obj.nome }}</td>
                        <td>{{ obj.nascimento }}</td>
                        <td>{{ obj.email }}</td>
                        <td>{{ obj.cidade }}</td>
                        <td>
                            <a href="{% url 'editar-pessoa' obj.pk %}" class="btn btn-outline-warning btn-sm">
                                <i class="fa fa-edit" aria-hidden="true"></i>
                            </a>

                            <a href="{% url 'excluir-pessoa' obj.pk %}" class="btn btn-outline-danger btn-sm">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="100%">Nenhum usuário cadastrado</td>
                    </tr>
                    {% endfor %}

                </tbody>

            </table>

        </div>
    </div>

</div>

{% endblock %}
