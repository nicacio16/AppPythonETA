<!-- Vamos extender o template base -->
{% extends 'base.html' %}

{% load static %}

{% block main %}
<!-- Bloco Principal -->

<div class="container py-5">

    <div class="row mt-5">
        <div class="col-lg">

            <h3 class="border-bottom">
                Lista de ETAs

                <a href="{% url 'cadastrar-estacao' %}" class="float-right btn btn-primary btn-sm">
                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                    Nova Estação
                </a>
            </h3>

        </div>
    </div>

    <div class="row">
        <div class="col-lg mt-4">

            <table class="table table-striped">

                <thead>
                    <tr>
                        <th>Local</th>
                        <th>Cidade</th>
                        <th>Capacidade</th>                        
                        <th>Opções</th>
                    </tr>
                </thead>

                <tbody>

                    {% for obj in object_list %}
                    <tr>
                        <td>{{ obj.local }}</td>
                        <td>{{ obj.cidade }}</td>
                        <td>{{ obj.capacidade }}</td>
                        <td>
                            <a href="{% url 'editar-estacao' obj.pk %}" class="btn btn-outline-warning btn-sm">
                                <i class="fa fa-edit" aria-hidden="true"></i>
                            </a>

                            <a href="{% url 'excluir-estacao' obj.pk %}" class="btn btn-outline-danger btn-sm">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="100%">Nenhuma estação cadastrada</td>
                    </tr>
                    {% endfor %}

                </tbody>

            </table>

        </div>
    </div>

</div>

{% endblock %}
