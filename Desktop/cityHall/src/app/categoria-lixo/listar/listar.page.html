<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Lista de Categoria de Lixo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <img src="/assets/imagens/descarte.jpg" alt="" />
  </ion-card>
<ion-list>
    <ion-item *ngFor="let opcao of listaCategoria | async">
      <ion-label>{{ opcao.categoria }}</ion-label>
      
      <ion-button color="danger" shape="round" (click)="excluir(opcao.key)"><ion-icon name="trash"></ion-icon></ion-button>
      <ion-button color="danger" shape="round" (click)="alterar(opcao)"><ion-icon name="create"></ion-icon>
      </ion-button>
      
    </ion-item>
  </ion-list>

</ion-content>
