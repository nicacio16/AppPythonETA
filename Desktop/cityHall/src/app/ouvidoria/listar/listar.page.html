<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-label  position="floating">Lista de Sugestão/Reclamação para Ouvidoria</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let ouvidoria of listaOuvidoria | async">
      <ion-label>{{ ouvidoria.assunto }}<br/>{{ ouvidoria.reclamacao }}</ion-label>
      
      <ion-button color="danger" shape="round" (click)="excluir(ouvidoria.key)"><ion-icon name="trash"></ion-icon></ion-button>

    </ion-item>
  </ion-list>

  <div padding>
    <br/>

  </div>

</ion-content>
